<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./regcss.css">
</head>
<body>
    
    <form method="post" action="">
        <div class="container">
            <h1>Register Form</h1>
            <br>
            <p>Please fill the details to create an account with us</p>
            <hr>
        <label for="name">Name:</label>
        <br>
        <input type="text" placeholder="enter name" id="name" onchange="changeHiddenToVisible()" required>
        <div class="error" id="nameErr">Name cannot be empty</div>
     <br>
      <label for="email">Email:</label>
      <br>
      <input type="text" placeholder="Enter email" id="email" onchange="changeHiddenToVisible()" required>
      <div class="error" id="emailErr">Email cannot be empty</div>

        <br>
        <label for="password">password:</label>
        <br>
        <input type="password" placeholder="password" id="password" onkeydown="changeHiddenToVisible()" required>
        <div class="error" id="passswordErr">password cannot be empty</div>
        <br>
        <label for="confirmPassword">Confirm password:</label>
        <br>
        <input type="password" placeholder="confirm password" id="confirmPassword" onkeydown="changeHiddenToVisible()" required>
        <br>
        <div class="error" id="confirmpasswordErr">please enter a valid passsword</div>
        <br>
        <div id="button1">
        <button onclick="validateForm()" value="Submit">Submit</button>
    </div>
    </div>
    </form>
<script src="./html_regjs.js"></script>
</body>
</html>
